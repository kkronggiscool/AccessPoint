<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Lookup</title>
  <link rel="stylesheet" href="styles.css">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w==" 
    crossorigin=""
  />
</head>
<body>
  <header>
    <h1 onclick="location.href='index.html'" style="cursor: pointer;">This is your IP!</h1>
    <a href="lookup.html">IP Lookup</a>
  </header>

  <div class="container">
    <h2>Enter IP Address:</h2>
    <input type="text" id="ipInput" placeholder="Enter IP address">
    <button id="lookupButton">Lookup</button>
    <p id="lookupResult"></p>
  </div>

  <div id="map">Loading map...</div>

  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg==" 
    crossorigin="">
  </script>
  <script src="lookup.js"></script> <!-- Link to external JavaScript for lookup -->
</body>
</html>
